name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Test user-service (Maven)
        working-directory: identity_management_platform/user-service
        run: mvn -B -q test

      - name: Test auth-service (Maven)
        working-directory: identity_management_platform/auth-service
        run: mvn -B -q test

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: identity_management_platform/scim-service/package-lock.json

      - name: Install deps (scim-service)
        working-directory: identity_management_platform/scim-service
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Test scim-service (Jest)
        working-directory: identity_management_platform/scim-service
        run: npm test --silent
